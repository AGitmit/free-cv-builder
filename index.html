<!DOCTYPE html>
<!-- This CV template was created by Amit Nakash and is completely free for personal or commercial use -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free CV-Builder</title>
    <link href="./inter.css" rel="stylesheet">
    <script src="./inter.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h1 class="name" contenteditable="true" oninput="updateField(this, &#39;name&#39;)">Your Name</h1>
                <div class="title" contenteditable="true" oninput="updateField(this, &#39;title&#39;)">Your Job Title</div>
                <p class="summary" contenteditable="true" oninput="updateField(this, &#39;summary&#39;)">Brief summary about yourself.</p><div>
            </div></header>

            <section id="experience-section" class="section" draggable="true">
                <h2>Experience</h2>
                <div id="experience-container"></div>
                <button class="add-btn" onclick="addExperience()">Add Experience</button>
            </section>

            <section id="education-section" class="section" draggable="true">
                <h2>Education</h2>
                <div id="education-container"></div>
                <div class="editable-item"></div>
                <button class="add-btn" onclick="addEducation()">Add Education</button>
            </section>
        </div>

        <div class="sidebar">
            <section id="contact-section" class="section" draggable="true">
                <h2>Contact</h2>
                <div id="contact-container"></div>
                <button class="add-btn" onclick="addContact()">Add Contact</button>
            </section>

            <section id="skills-section" class="section skills" draggable="true">
                <h2>Skills</h2>
                <div id="skills-container">
                    <ul class="skills-list">
                    </ul>
                </div>
                <button class="add-btn" onclick="addSkill()">Add Skill</button>
            </section><section id="languages-section" class="section languages" draggable="true">
                <h2>Languages</h2>
                <div id="language-items">
                    <!-- Dynamically added language items will go here -->
                <div class="editable-item,language-item">
                <button class="add-btn" onclick="addLanguageItem()">Add Language</button>
                </div>
            </div></section>

            
        </div>
    </div>

</body></html>
