<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #2d3436;
            line-height: 1.6;
            letter-spacing: -0.011em;
        }

        footer {
            background-color: #ffffff;
            color: #2d3436;
            line-height: 1.6;
            letter-spacing: -0.011em;
        }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            display: grid;
            grid-template-columns: 68% 32%;
            gap: 0;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.02);
        }

        .sm-container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            /* grid-template-columns: 68% 32%; */
            gap: 0;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.02);
        }

        .main-content {
            padding-right: 60px;
        }

        .sidebar {
            position: relative;
            padding: 40px;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, #e1e1e1 0%, #e1e1e1 100%);
        }

        .name {
            font-size: 3.2em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .title {
            font-size: 1.4em;
            color: #636e72;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .summary {
            margin-bottom: 40px;
            color: #2d3436;
            line-height: 1.8;
            font-size: 1.05em;
            font-weight: 400;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #1a1a1a;
            font-size: 1.2em;
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .experience-item, .education-item {
            margin-bottom: 32px;
            transition: transform 0.2s ease;
            padding: 2px;
        }

        .experience-item:hover, .education-item:hover {
            transform: translateX(4px);
        }

        .job-title, .institution {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            font-size: 1.1em;
        }

        .company, .degree {
            color: #2d3436;
            font-weight: 500;
            font-size: 1.05em;
        }

        .location-date {
            color: #636e72;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-weight: 400;
        }

        .description {
            margin-top: 12px;
            color: #2d3436;
            line-height: 1.7;
        }

        .contact-info {
            margin-bottom: 40px;
        }

        .contact-item {
            margin-bottom: 16px;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }

        .skills-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .skill-item {
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 6px;
            color: #2d3436;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .skill-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .languages {
            margin-top: 40px;
        }

        .language-item {
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-name {
            font-weight: 500;
            color: #2d3436;
        }

        .language-level {
            color: #636e72;
            font-size: 0.9em;
        }

        /* Subtle hover effects */
        .contact-item:hover {
            color: #1a1a1a;
        }

        /* Progress bar for skills */
        .skill-bar {
            width: 100%;
            height: 4px;
            background: #f1f3f5;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #74b9ff 0%, #0984e3 100%);
            border-radius: 2px;
            transition
            : width 0.3s ease;
        }

        .footer-text {
            font-size: 0.6em;
            color: #636e72;
            text-align: center;
            padding: auto;
        }

        h2 {
            color: #000000;
            font-size: 1.2em;
            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #000000;
            transition: width 0.3s ease-in-out;
            transform-origin: left;
        }

        h2:hover::after {
            width: 100%;
        }

        .input-field {
            display: none;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-field:focus {
            outline: none;
            border: none;
            background-color: #f8f9fa;
        }

        .add-remove-btn {
            background-color: #f8f9fa;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            color: #2d3436;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        
        .add-remove-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-1px);
        }

        @media print {
            body {
                background-color: white;
            }
            .container {
                margin: 0;
                padding: 20px;
                box-shadow: none;
            }
            .experience-item:hover, .education-item:hover {
                transform: none;
            }
            .skill-item:hover {
                transform: none;
                background: #f8f9fa;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
                margin: 20px;
            }
            .main-content {
                padding-right: 0;
            }
            .sidebar {
                padding: 20px 0;
            }
            .sidebar::before {
                display: none;
            }
            .name {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h1 class="name" id="name-display" onclick="editField('name')">John Doe</h1>
                <input type="text" class="input-field" id="name-input" onblur="saveField('name')" placeholder="Enter your name">
                
                <div class="title" id="title-display" onclick="editField('title')">Software Engineer</div>
                <input type="text" class="input-field" id="title-input" onblur="saveField('title')" placeholder="Enter your title">
                
                <div class="summary" id="summary-display" onclick="editField('summary')">Experienced software engineer...</div>
                <textarea class="input-field" id="summary-input" onblur="saveField('summary')" placeholder="Enter summary"></textarea>
            </header>

            <section class="section" id="experience-section">
                <h2>Experience</h2>
                <div id="experience-list">
                    <!-- Experience items will be added here dynamically -->
                </div>
                <button class="add-remove-btn" onclick="addExperience()">Add Experience</button>
            </section>
        </div>

        <div class="sidebar">
            <section class="contact-info">
                <h2>Contact</h2>
                <div class="contact-item" id="email-display" onclick="editField('email')">email@example.com</div>
                <input type="text" class="input-field" id="email-input" onblur="saveField('email')" placeholder="Enter email">
            </section>

            <section class="skills">
                <h2>Skills</h2>
                <ul class="skills-list" id="skills-list">
                    <!-- Skill items will be added here dynamically -->
                </ul>
                <button class="add-remove-btn" onclick="addSkill()">Add Skill</button>
            </section>
        </div>
    </div>

    <script>
        function editField(field) {
            document.getElementById(`${field}-display`).style.display = "none";
            const input = document.getElementById(`${field}-input`);
            input.style.display = "block";
            input.focus();
            input.value = document.getElementById(`${field}-display`).innerText;
        }

        function saveField(field) {
            const input = document.getElementById(`${field}-input`);
            document.getElementById(`${field}-display`).innerText = input.value;
            input.style.display = "none";
            document.getElementById(`${field}-display`).style.display = "block";
        }

        function addExperience() {
            const experienceList = document.getElementById("experience-list");
            const experienceDiv = document.createElement("div");
            experienceDiv.className = "experience-item";
            experienceDiv.innerHTML = `
                <div class="job-title" onclick="editField('job-title')">Job Title</div>
                <input type="text" class="input-field" id="job-title-input" onblur="saveField('job-title')" placeholder="Enter job title">
                
                <div class="company" onclick="editField('company')">Company</div>
                <input type="text" class="input-field" id="company-input" onblur="saveField('company')" placeholder="Enter company">
                
                <button class="add-remove-btn" onclick="removeItem(this)">Remove</button>
            `;
            experienceList.appendChild(experienceDiv);
        }

        function addSkill() {
            const skillsList = document.getElementById("skills-list");
            const skillLi = document.createElement("li");
            skillLi.className = "skill-item";
            skillLi.innerHTML = `
                <span onclick="editSkill(this)">Skill</span>
                <input type="text" class="input-field" onblur="saveSkill(this)" placeholder="Enter skill">
                <button class="add-remove-btn" onclick="removeItem(this)">Remove</button>
            `;
            skillsList.appendChild(skillLi);
        }

        function editSkill(skillElement) {
            const input = skillElement.nextElementSibling;
            skillElement.style.display = "none";
            input.style.display = "block";
            input.focus();
            input.value = skillElement.innerText;
        }

        function saveSkill(input) {
            const skillElement = input.previousElementSibling;
            skillElement.innerText = input.value;
            input.style.display = "none";
            skillElement.style.display = "block";
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>
</body>
<footer>
    <div class="sm-container">
        <span class="footer-text">Updated on {{ date }}</span>
    </div>
</footer>
</html>
